<div class="counter-button">
    <div class="container">
        <button class="btn btn-sm btn-success counter-btn" (click)="onIncrement()">Increment</button>
        <button class="btn btn-sm btn-primary counter-btn" (click)="onReset()">Reset</button>
        <button class="btn btn-sm btn-danger counter-btn" (click)="onDecrement()">Decrement</button>
    </div>
</div>
